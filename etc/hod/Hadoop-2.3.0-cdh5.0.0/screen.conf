#-*- cfg -*-
# vim: ft=cfg

[Unit]
Name=screen
RunsOn=master

[Service]
# We run 'exec bash' at the end so screen doesn't exit upon command completion.
ExecStart=screen -dmS HODclient bash -c "module load Hadoop/2.3.0-cdh5.0.0; HADOOP_CONF_DIR=$localworkdir/conf; exec bash"
ExecStop=

[Environment]
