#-*- cfg -*-
# vim: ft=cfg
[Unit]
Name=datanode
RunsOn=all

[Service]
daemon=$$EBROOTHADOOP/bin-mapreduce1/hadoop-daemon.sh
ExecStart=%(daemon)s start datanode
ExecStop=%(daemon)s stop datanode

[Environment]
HADOOP_NICENESS=5 /usr/bin/ionice -c2 -n3 /usr/bin/hwloc-bind socket:0
HADOOP_CONF_DIR=$localworkdir/conf
HADOOP_LOG_DIR=$localworkdir/log
HADOOP_PID_DIR=$localworkdir/pid
